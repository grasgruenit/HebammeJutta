baseURL = "https://hebammejutta.at"
canonifyURLs = true
theme = "story"
disableKinds = ["taxonomy"]

defaultContentLanguage = "de"
defaultContentLanguageInSubdir = false
disableDefaultLanguageRedirect = true

[languages]
	[languages.de]
		title = "Hebamme Jutta Wehinger"
		languageName = "Deutsch"
		languageCode = 'de-DE'
		weight = 1
		[languages.de.params]
			  subtitle = "Hebamme mit Herz für deine neue Lebensphase in der Schwangerschaft und nach der Geburt in Dornbirn, Lustenau und Umgebung."
	[languages.en]
		title = "Midwife Jutta Wehinger"
		languageName = "English"
		languageCode = 'en-US'
		weight = 2
		[languages.en.params]
			  subtitle = "A midwife with heart – supporting you through pregnancy and the precious time after birth in Dornbirn, Lustenau and the surrounding area."

[Params.social]
  name = "instagram"
  url = "https://www.instagram.com/hebamme_jutta/"
  
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[module]
[[module.imports]]
    path = 'github.com/gethugothemes/hugo-modules/modal'

[[params.plugins.js]]
link = "js/modal.js"
